<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de Datos</title>
</head>

<center>
<body>
  <h1>Formulario de Datos</h1>
  <br>
  <section>
    <form action="">
      <div>
      <label for="nombre">Nombre</label>
      <br>
      <input id="nombre" autofocus="autofocus" type="text"  pattern="[a-zA-Z]{3-20}" required>
    </div>
    <br>
    <div>
      <label for="apellido">Apellido</label>
      <br>
      <input id="apellido" type="text" pattern="[A-Za-z]{3-20}" required>
    </div>
    <br>
    <div>
      <label for="telefono">Teléfono</label>
      <br>
      <input id="telefono" type="tel" pattern="^[9]\d{8}$" required>
    </div>
    <br>
    <div>
      <label for="elegir">Escoge tu carro para continuar</label>
      <br>
      <select required>
        <option value="">None</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
  <br><br>
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <br>
      <input id="email" type="email" name="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>
    </div>
    <br>
    <div>
      <label for="contraseña">Crea tu contraseña</label>
      <br>
      <input id="contraseña" type="password" pattern="{6-40}" title="6 o mas caracteres" required>
    </div>
    <br>
    <button type="submit" value="send"> Enviar</button>
    </form>

</body></center>
</html>
